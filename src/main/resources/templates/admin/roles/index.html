<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title} + ' | ' + ${app}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="all" th:href="@{/css/app.css}" href="/css/app.css">
</head>

<body class="bg-gray-100">

<div class="flex" id="wrapper">
    
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div id="main" class="flex-grow">
        <div th:replace="admin/fragments/topbar :: topbar"></div>
        <hr>

        <div id="content">
            <div class="flex items-center justify-between px-4 py-3">
                <h4 class="text-xl font-bold">Role</h4>
                <a href="/admin/roles/create" th:href="@{/admin/roles/create}" class="px-4 py-2 rounded bg-green-700 text-gray-300">Add Role</a>
            </div>

            <div class="px-4">
                <table class="table-auto border-collapse border w-full">
                    <thead>
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Title</th>
                        <th class="px-4 py-2">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td class="border px-4 py-2" th:text="${role.id}"></td>
                        <td class="border px-4 py-2" th:text="${role.title}"></td>
                        <td class="border px-4 py-2" th:text="${role.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="/js/app.js" th:inline="javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
